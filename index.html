<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        body{
            background-color: lightblue;
        }
        p{
            font-size: 1in;
            color: orange;
            background: linear-gradient(red, orange, yellow, green, blue, indigo, violet);
        }
        div{
            width: 300px;
            height: 300px;
            margin: 20px;
            float: left;
        }
    </style>
</head>
<body>
    <p>Ми вивчаємо градієнт</p>
    <div style = "background: linear-gradient(yellow, blue)"></div>
    <div style = "background: linear-gradient(to left, yellow, blue)"></div>
    <div style = "background: linear-gradient(to right bottom,yellow, blue)"></div>
    <div style = "background: linear-gradient(45deg, yellow, blue)"></div>
    <div style = "background: linear-gradient(225deg, yellow, blue)"></div>
    <div style = "background: linear-gradient(#ff0, #00f)"></div>
    <div style = "background: linear-gradient(45deg, yellow 30%, blue)"></div>
    <div style = "background: linear-gradient(45deg, yellow 30%, blue 70%)"></div>
    <div style = "background: linear-gradient(45deg, yellow 50%, blue 50%)"></div>
    <div style = "background: linear-gradient(360deg, yellow 50%, blue 50%); width: 450px;"></div>
    <div style = "background: linear-gradient(green 25%, yellow 50%, blue 75%, red); width: 450px;"></div>
    <div style = "background: linear-gradient(green 0% 25%, yellow 25% 50%, blue 50% 75%, red 75%); width: 450px;"></div>
    <div style = "background: radial-gradient( yellow, blue);"></div>
    <div style = "background: radial-gradient( yellow 30%, blue);"></div>
    <div style = "background: radial-gradient(circle at 75px 75px, yellow 30%, blue);"></div>
    <div style = "background: radial-gradient(circle at 225px 75px, yellow 30%, blue);"></div>
    <div style = "background: radial-gradient(circle at 0px 150px, yellow 30%, blue);"></div>
    <div style = "background: radial-gradient(yellow 30%, blue 70%); border-radius: 25%;"></div>
    <div style = "background: radial-gradient(yellow 30%, blue 70%); border-radius: 50%;"></div>
    <div style = "background: radial-gradient(yellow 50%, blue 50%); border-radius: 50%;"></div>
    <div style = "background: conic-gradient(yellow, blue); "></div>
    <div style = "background: conic-gradient(yellow, blue, orange, green); "></div>
    <div style = "background: conic-gradient(from 45deg, yellow, blue, orange, green); "></div>
    <div style = "background: conic-gradient(at 225px 225px, yellow, blue, orange, green); "></div>
    <div style = "background: conic-gradient(green 0% 25%, yellow 25% 50%, blue 50% 75%, red 75%); "></div>
    <div style = "background: repeating-linear-gradient(yellow 10px, blue 20px); "></div>
    <div style = "background: repeating-linear-gradient(yellow  10%, blue  20%); "></div>
    <div style = "background: repeating-linear-gradient(yellow 0 10%, blue 10% 20%); "></div>
    <div style = "background: repeating-linear-gradient(yellow 0 10%, blue 10% 30%); "></div>
    <div style = "background: repeating-radial-gradient(yellow 0 10%, blue 10% 30%); "></div>
    <div style = "background: repeating-radial-gradient(yellow 10%, blue 20%); "></div>
    <div style = "background: repeating-conic-gradient(yellow 5%, blue 10%, orange 15%, green 20%); "></div>
    <div style = "background: repeating-conic-gradient(yellow 0% 5%, blue 5% 10%, orange 10% 15%, green 15% 20%); "></div>
    <div style="background: linear-gradient(to right, #ff7e5f, #feb47b, #ffcc94);"></div>
    <div style="background: radial-gradient(circle, #36d1dc, #5b86e5, #9b59b6);"></div>
    <div style="background: conic-gradient(from 40deg, red, magenta, blue, magenta, red);"></div>
    <div style="background: repeating-linear-gradient(to right, rgb(0, 255, 98) 10px, rgb(255, 0, 255) 20px);"></div>


</body>
</html>
